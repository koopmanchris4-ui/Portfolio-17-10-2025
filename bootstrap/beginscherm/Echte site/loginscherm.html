<!DOCTYPE HTML>
<html lang="en-AU">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    

  <title>Title Here</title>


  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--Ml JS Script -->
  <script type="text/javascript">
    $(window).load(function () {
      $('#onload').modal('show');
    });
  </script>


</head>

<body>
  <div class="modal-dialog modal-dialog-centered" id="onload">
    <div class="modal-content">
      <div class="modal-header">
        <img id="myImg" src="afbeeldingen/logo.png" width="100%">
      </div>
      <div class="modal-body">
        <h5 class="modal-title" id="exampleModalLabel">Aanmelden</h5><br>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <div class= "input-group">
              <span class="input-group-text"><i class="bi bi-at"></i></span>
            <input type="email" placeholder="Voer hier uw E-mail adres in" class="form-control" id="exampleInputEmail1">
            </div>
          </div>

          <div class="mb-3">
            <label for="examplePassword" class="form-label">Wachtwoord</label>
            <input type="password" placeholder="Voer hier uw wachtwoord in" class="form-control"
              id="examplePassword"><br>
            <button type="btn-block" class="btn btn-primary btn-lg btn-block w-100">Aanmelden</button>
          </div>
      </div>
    </div>


</body>

</html>
